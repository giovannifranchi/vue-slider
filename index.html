<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container" v-clock>
            <div class="slider-wrapper" tabindex="0"></div>
                <div class="item" v-on:mouseover="stopInterval" v-on:mouseleave="startInterval">
                    <img :src="imgs[activeImg].image" :alt="imgs[activeImg].title"/>
                    <div class="text">
                        <h3> {{ imgs[activeImg].title }} </h3>
                        <p> {{ imgs[activeImg].text }} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb" v-for="(img, index) in imgs" :class="(index === activeImg) ? 'active': '' ">
                        <img :src="img.image" :alt="img.title" @click="goToImg(index)"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
